interface: products
family: list
name: my_clavrx_products
docstring: |
  CLAVR-x Imagery Products

spec:
  products:
    - name: My-Cloud-Top-Height
      source_names: [clavrx]
      docstring: |
        CLAVR-x Cloud Top Height
      product_defaults: Cloud-Height
      spec:
        variables: ["cld_height_acha", "latitude", "longitude"]
    - name: My-Cloud-Base-Height
      source_names: [clavrx]
      docstring: |
        CLAVR-x Cloud Base Height
      product_defaults: Cloud-Height
      spec:
        variables: ["cld_height_base", "latitude", "longitude"]
    - name: My-Cloud-Depth
      source_names: [clavrx]
      docstring: |
        CLAVR-x Cloud Depth
      product_defaults: Cloud-Height
      spec:
        variables:
          ["cld_height_acha", "cld_height_base", "latitude", "longitude"]
        algorithm:
          plugin:
            name: my_cloud_depth
            arguments:
              output_data_range: [0, 20]
              scale_factor: 0.001
    - name: Cloud-Base-ASCII-Palette-Colors
      source_names: [clavrx]
      docstring: |
        CLAVR-x Cloud Base Height,
        using an ascii palette on disk for colors
      product_defaults: Cloud-Height
      spec:
        variables: ["cld_height_base", "latitude", "longitude"]
        colormapper:
          plugin:
            name: matplotlib_linear_norm
            arguments:
              cmap_name: tpw_pwat
              cmap_source: ascii
              # cmap_path: ../geoips/geoips/plugins/txt/ascii_palettes/tpw_pwat.txt
    - name: Cloud-Base-Builtin-Colors
      source_names: [clavrx]
      docstring: |
        CLAVR-x Cloud Base Height,
        using built-in matplotloib colors
      product_defaults: Cloud-Height
      spec:
        variables: ["cld_height_base", "latitude", "longitude"]
        colormapper:
          plugin:
            name: matplotlib_linear_norm
            arguments:
              cmap_name: gnuplot
              cmap_source: matplotlib
    - name: Cloud-Base-Python-Colors
      source_names: [clavrx]
      docstring: |
        CLAVR-x Colorful Cloud Base Height,
        using a python-based custom colormapper
      product_defaults: Cloud-Height
      spec:
        variables: ["cld_height_base", "latitude", "longitude"]
        colormapper:
          plugin:
            name: colorful_cloud_height
            arguments: {}
