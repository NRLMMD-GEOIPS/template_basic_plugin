interface: products
family: list
name: clavrx_test
docstring: |
  The default products_source_name plugin configuration.
spec:
  products:
    - name: Cloud-Top-Height
      source_name: ahi
      product_defaults: Cloud-Height
      docstring: |
        The Cloud-Top-Height implementation for ahi.
      spec:
        variables: ["cld_height_top_acha"]
    - name: Cloud-Base-Height
      source_name: ahi
      product_defaults: Cloud-Height
      docstring: |
        The Cloud-Base-Height implementation for ahi.
      spec:
        variables: ["cld_height_base_acha"]
        colormap:
          plugin:
            name: matplotlib_linear_norm
            arguments:
              # ascii palette, looks in plugins/txt/ascii_palettes/*.txt
              cmap_name: tpw_pwat
              cmap_source: ascii
              # Optional cmap_path to give it an explicit path to a file on disk.
              cmap_path: ../geoips/geoips/plugins/txt/ascii_palettes/tpw_pwat.txt

              # GeoIPS plugin-based colormap
              # cmap_name: pmw_37pct  # geoips plugin
              # cmap_source: geoips

              # matplotlib builtin colormap
              # cmap_name: cividis   # matplotlib builtin
              # cmap_source: matplotlib

              # Other options
              create_colorbar: True
    - name: Cloud-Depth
      source_name: ahi
      family: interpolator_algorithm_colormap
      docstring: |
        Cloud Depth implementation
      spec:
        interpolator:
          plugin:
            name: interp_nearest
            arguments: {}
        algorithm:
          plugin:
            name: single_channel
            arguments:
              output_data_range: [0, 20]
              scale_factor: 0.001
              min_outbounds: "crop"
              max_outbounds: "crop"
              norm: False
              inverse: False
        colormap:
          plugin:
            name: cmap_cldHeight
            arguments:
              data_range: [0, 20]
