interface: products
family: list
name: clavrx_test
docstring: |
  The default products_source_name plugin configuration.
spec:
  products:
    - name: Cloud-Top-Height
      source_name: ahi
      product_defaults: Cloud-Height
      docstring: |
        The Cloud-Top-Height implementation for ahi.
      spec:
        variables: ["cld_height_top_acha"]
    - name: Cloud-Base-Height
      source_name: ahi
      product_defaults: Cloud-Height
      docstring: |
        The Cloud-Base-Height implementation for ahi.
      spec:
        variables: ["cld_height_base_acha"]
    - name: Cloud-Depth
      source_name: ahi
      family: interpolator_algorithm_colormap
      spec:
        colormap:
          name: matplotlib_linear_norm
          arguments:

            # This is how matplotlib_linear_norm works now, it figures out which type
            # of colormap it is, and loads it.
            # I am not a big fan of "magic" though.
            cmap_name: tpw_pwat  # ascii palette
            # cmap_name: pmw_37pct  # geoips plugin
            # cmap_name: cividis   # matplotlib builtin
            create_colorbar: True

            # Do we want to be explicit as to what type of colormap we are requesting?
            # And change the arguments to matplotlib_linear_norm?
            ascii_path: /users/surratt/geoproc/geoips_packages/geoips/geoips/plugins/txt/ascii_palettes/tpw_pwat.txt
            # ascii_cmap_name: tpw_pwat
            # geoips_cmap_name: pmw_37pct
            # mpl_cmap_name: cividis
