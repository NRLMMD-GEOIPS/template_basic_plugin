[build-system]
requires = ["setuptools>=61.2", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages]
find = {namespaces = false}

[tool.setuptools.package-dir]
"" = "."

[tool.setuptools.package-data]
"*" = [
    "plugins/*.yaml",
    "plugins/*/*.yaml",
    "plugins/*/*/*.yaml",
    "plugins/*/*/*/*.yaml",
    "plugins/*/*/*/*/*.yaml",
    "plugins/*.txt",
    "plugins/*/*.txt",
    "plugins/*/*/*.txt",
    "plugins/*/*/*/*.txt",
    "plugins/*/*/*/*/*.txt",
]

[tool.setuptools.dynamic]
entry-points = {file = ["entry-points.ini"]}

[tool.setuptools_scm]
"version_scheme" = "post-release"  # Use current version .postN vs incrementing
"local_scheme" = "no-local-version"  # Don't include hash, or date, just postN
"write_to" = "cool_plugins/_version.py"  # Write an actual file

[project]
name = "cool_plugins"
authors = []
description = "cool_plugins GeoIPS Plugin Package"
readme = "README.md"
requires-python = ">=3.9"
keywords = []
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
]
dynamic = ["version"]

[project.entry-points."geoips.plugin_packages"]
"cool_plugins" = "cool_plugins"

[project.entry-points."geoips.algorithms"]
"pmw_89test" = "cool_plugins.plugins.modules.algorithms.pmw_89test"
"my_cloud_depth" = "cool_plugins.plugins.modules.algorithms.my_cloud_depth"

[project.entry-points."geoips.colormappers"]
"colorful_cloud_height" = "cool_plugins.plugins.modules.colormappers.colorful_cloud_height"

[project.entry-points."geoips.output_formatters"]
"my_netcdf_output" = "cool_plugins.plugins.modules.output_formatters.my_netcdf_output"
